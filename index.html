<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>ACM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="acm.png">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="#HOME" class="logo">
                <img src="LOGO .png" alt="Logo">
            </a>
            <ul>
                <li><a href="#HOME">HOME</a></li>
                <li><a href="#PRODUCT">PRODUCT</a></li>
                <li><a href="#BFG">BLOG</a></li>
                <li><a href="#ABOUTUS">ABOUT US</a></li>
            </ul>
        </div>
    </nav>

    <!-- HOME Section -->
    <section id="HOME">
        <div class="carousel">
            <div class="carousel-images">
                <div class="carousel-image"><img src="View1.png" alt="Image 1"></div>
                <div class="carousel-image"><img src="View2.png" alt="Image 2"></div>
                <div class="carousel-image"><img src="View3.png" alt="Image 3"></div>
                <div class="carousel-image"><img src="View4.png" alt="Image 4"></div>
            </div>
            <div class="overlay-image">
                <img src="HERO HEADER.png" alt="Overlay Image">
            </div>
        </div>
    </section>

    <!-- PRODUCT Section -->
    <section id="PRODUCT"></section>

    <!-- BFG Section -->
    <section id="BFG">
        <!-- Vertical Navigation Bar -->
        <div class="vertical-nav">
            <div class="vertical-navbar">
                <div class="nav-item" onclick="showContent('blog')">BLOGS</div>
                <div class="nav-item" onclick="showContent('faqs')">FAQS</div>
                <div class="nav-item" onclick="showContent('gallery')">GALLERY</div>
            </div>
        </div>
        <div class="content-container">
            <div id="blog" class="content active"><img src="BLOG.png" alt="Blog"></div>
            <div id="faqs" class="content"><img src="FAQ.png" alt="FAQ"></div>
            <div id="gallery" class="content"><img src="GALLERY.png" alt="Gallery"></div>
        </div>
        <img src="wow.png" width="1440px" alt="Wow" center>
    </section>

    <!-- ABOUT US Section -->
    <section id="ABOUTUS">
        <div class="slider">
            <div class="slides">
                <img src="a1.png" alt="Image 1">
                <img src="a2.png" alt="Image 2">
                <img src="a3.png" alt="Image 3">
                <img src="OurTeam.png" alt="Image 4">
            </div>
        </div>
    </section>

    <section id="CONTACTS">
        <img src="Contacts.png" alt="Contacts">
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="LOGO .png" alt="Company Logo" class="logo">
                <p>Â©Copyright 2024</p>
            </div>
            <div class="footer-right">
                <a href="#HOME">Home</a>
                <a href="#PRODUCT">Products</a>
                <a href="#BFG">Blog</a>
                <a href="#ABOUTUS">About us</a>
                <a href="#BFG">FAQs</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script src="slider.js"></script>
</body>
</html>
